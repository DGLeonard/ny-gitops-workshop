# For Fleet Free:
# - This file updates policies, queries, agent_options, and controls for all hosts.

# For Fleet Premium:
# - This file updates policies and queries that run on all hosts ("All teams").
# - Remove "controls" and add this to your YAML files in teams/ instead.

policies:
queries:
agent_options:
  path: ./lib/agent-options.yml
controls: # This cannot be set here and in no-team.yml
org_settings:
  fleet_desktop:
    transparency_url: https://apple.com
  host_expiry_settings:
    host_expiry_enabled: true
    host_expiry_window: 30
  server_settings:
    server_url: $FLEET_URL
  org_info:
    org_name: Danny_Fleet
  secrets:
    - secret: "$FLEET_GLOBAL_ENROLL_SECRET"
  features:
    enable_host_users: true
    enable_software_inventory: true
  webhook_settings:
      activities_webhook:
        enable_activities_webhook: true
        destination_url: webhook.site https://webhook.site/#!/view/514bf469-5c34-480c-8ed8-5d1a260e7e22/a570566d-5d99-45c8-9600-6b1647a33131/1
